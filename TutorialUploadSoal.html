<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="logo lemon.png" sizes="192x192" />
    <title>Tutor Upload Soal</title>
</head>
<body>
    <div id="tulisan">
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>
            var url = "https://drive.google.com/file/d/1ZBu6ZtDDPe0n22un4qumkNj1-DIGZfXX/view?usp=share_link"; // url tujuan
            var count = 5; // dalam detik
            function countDown() {
                if (count > 0) {
                    count--;
                    var waktu = count + 1;
                    $('#tulisan').html('<b>Tutorial Upload Soal </b><br> Anda akan dialihkan, silahkan tunggu' + ' dalam ' + waktu + ' detik.');
                    setTimeout("countDown()", 1000);
                } else {
                    window.location.href = url;
                }
            }
            countDown();
        </script>
</html>
